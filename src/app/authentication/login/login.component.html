<h1 mat-dialog-title>Travelblog Login</h1>
<div mat-dialog-content>
  <p>Please login for made comments or write blogs:</p>
  <mat-form-field>
    <mat-label>User</mat-label>
    <input matInput [(ngModel)]="data.user">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="data.password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.password" cdkFocusInitial>Ok</button>
</div>
